<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Weather View</a>
      </div>
    </nav>

    <!-- Search Box -->
    <div class="container searchContainer input">
      <div class="search card card-body">
        <h2>Find Out A City's Current Weather</h2>
        <br />

        <input type="text" placeholder="Enter a city " class="search-bar" />
        <div class="error"></div>
        <br />
        <div class="mt-2">
          <button class="btn btn-primary submit" id="submit">Check</button>
        </div>
      </div>
    </div>

    <!-- Weather Display -->
    <div class="card mx-auto mt-5" style="width: 18rem">
      <div class="container card-body justify-content-center">
        <div class="card">
          <h3 class="name card-title" id="name"></h3>
          <h4 class="temperature"></h4>
          <br />
          <h5 class="description card-text"></h5>
          <img class="icon" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 p-3 text-center bg-light">
      Weather View 2021 &copy;
    </footer>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
